<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RoadPro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta id="viewport" name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Work+Sans:400,500,700&amp;subset=latin-ext"
    rel="stylesheet">

  <link rel="stylesheet" href="dist/css/style.css" />

  <!-- Shortcut Icon -->
  <link rel="icon" href="dist/images/rtm-favicon-150x150.png" sizes="32x32" />
  <link rel="icon" href="dist/images/rtm-favicon.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="dist/images/rtm-favicon.png" />
</head>

<body>

  <div class="login">
    <div class="overlay"></div>
    <div class="login-inner">
      <div class="login-container">
        <h1 class="section-heading">Login</h1>
        <div class="close-button">
          <a href="#">x</a> <!-- videti za font awesome da li treba-->
        </div>
        <div class="login-content">
          <form class="login-content__form">
            <fieldset class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </fieldset>

            <fieldset class="password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </fieldset>

            <fieldset class="links">
              <div class="links__login-holder">
                <a href="#" class="button is-red">Login</a>
              </div>
              <div class="links__forgot-password-holder">
                <a class="link link--light" href="#">Forgot Password?</a>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
